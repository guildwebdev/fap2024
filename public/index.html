                                                <!--<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Cras euismod rutrum orci ut ullamcorper. Quisque elementum fermentum ipsum in consequat. In eget ligula non mauris sagittis consequat. Suspendisse imperdiet rhoncus tortor in accumsan. Ut a tempus odio, ac faucibus dolor.</p>-->
                                                <h3 class="mb-3 center">Select your category</h3>
                                                <button class="notify-modal__btn-primary header__modal-action button-yellow btn-with-backdrop btn btn-secondary mb-3" id="fap_gpy_pharmacy_action"><div class="backdrop">
                                                    <i class="fa-solid fa-house-medical"></i>
                                                    Pharmacy of the Year
                                                </div><div class="overlay">
                                                    <i class="fa-solid fa-house-medical"></i>

                                                </div></button>

                                                    <i class="fa-solid fa-user"></i>
                                                    Pharmacist of the Year
                                                </div><div class="overlay">
                                                    <i class="fa-solid fa-user"></i>
                                                    Pharmacist of the Year
                                                </div></button>
                                                <button class="notify-modal__btn-primary header__modal-action button-yellow btn-with-backdrop btn btn-secondary" id="fap_gpy_student_action"><div class="backdrop">

                                                </div><div class="overlay">

                                        </div>
                                    </div>

                        </button>
                    </div>

    <div class="notify-modal modal fade" id="fap-gpy-modal" tabindex="-1" style="display: none;" aria-hidden="true">
      <div class="notify-modal__modal-dialog modal-dialog modal-fullscreen">
          <div class="notify-modal__modal-content header__modal-content modal-content">
              <div class="notify-modal__modal-body header__modal-form modal-body">
                  
                  <div class="container">
                      <div class="row notify-modal__modal-row header__modal-row align-items-center">
                          <div class="col-md-6">
                              <h2 class="header__modal-title">Guild Pharmacy Awards</h2>
                          </div>
                          
                          <div class="col-md-6">
                              <div class="notify-modal__subscribe-actions header__modal-text">
                                  
                                  <!--ADD SQUIZ FORM HERE-->
                                  <form id="fap-gpy-form">
                                      <div class="notify-modal__input-group modal-form__wrapper">
  
                                          <div class="row">
                                              <div class="col-sm-12 col-md-6">
                                                  <input type="text" class="notify-modal__notify-name fap-input form-control" id="gpy_first_name" name="gpy_first_name" placeholder="First name" aria-label="First name">
                                              </div>
                                              <div class="col-sm-12 col-md-6">
                                                  <input type="text" class="notify-modal__notify-name fap-input form-control" id="gpy_last_name" name="gpy_last_name" placeholder="Last name" aria-label="Last name">
                                              </div>
                                              <div class="col-sm-12">    
                                                  <input type="email" class="notify-modal__notify-email fap-input form-control" id="gpy_email" name="gpy_email" placeholder="Email" aria-label="Email">
                                              </div>
                                              <div class="col-sm-12 col-md-6">
                                                  <input type="text" class="notify-modal__notify-phone fap-input form-control" id="gpy_phone_number" name="gpy_phone_number" placeholder="Phone" maxlength="10" minlength="10" aria-label="Phone">
                                              </div>
                                              <div class="col-sm-12 col-md-6">
                                                  <input type="text" class="notify-modal__notify-postcode fap-input form-control" id="gpy_postcode_or_zip_code" name="gpy_postcode_or_zip_code" placeholder="Postcode" maxlength="4" minlength="4" aria-label="Postcode">
                                              </div>
                                              <div class="col-sm-12">
                                                  <select class="notify-modal__notify-state fap-input form-control" id="gpy_state" name="gpy_state" aria-label="State">
                                                      <option disabled="" selected="">State</option>
                                                      <option value="ACT">Australian Capital Territory</option>
                                                      <option value="NSW">New South Wales</option>
                                                      <option value="NT">Northern Territory</option>
                                                      <option value="QLD">Queensland</option>
                                                      <option value="SA">South Australia</option>
                                                      <option value="TAS">Tasmania</option>
                                                      <option value="VIC">Victoria</option>
                                                      <option value="WA">Western Australia</option>
                                                  </select>
                                                  
                                                  <select class="notify-modal__notify-pharmacy fap-input form-control" id="gpy_pharmacy" name="gpy_pharmacy" aria-label="Pharmacy">
                                                      <option disabled="" selected="" id="null_pharmacy">Pharmacy</option>
                                                  </select>
                                                  
                                                  <input type="text" class="notify-modal__notify-pharmacist fap-input form-control" id="gpy_pharmacist" name="gpy_pharmacist" placeholder="Pharmacist" aria-label="Pharmacist" style="display: none;">
                                                  
                                                  <input type="text" class="notify-modal__notify-student fap-input form-control" id="gpy_student" name="gpy_student" placeholder="Student Pharmacist" aria-label="Student Pharmacist" style="display: none;">
                                                  
                                                  <div class="notify-modal__notify-textbox fap-input form-control" id="needs_or_services">
                                                      <label for="gpy_reason" class="form-label">I'm nominating this pharmacy because:</label>
                                                      <textarea class="form-control" id="gpy_reason" name="gpy_reason" rows="5"></textarea>
                                                  </div>
                                                  
                                              </div>
                                          </div>
  
                                          <button type="submit" class="notify-modal__btn-primary header__modal-action button-yellow btn-with-backdrop btn btn-secondary" onclick="submit_gpy(event)" id="fap_gpy_submit" disabled=""><div class="backdrop">
                                                  Submit nomination
                                          </div><div class="overlay">
                                                  Submit nomination
                                          </div></button>
                                      </div>
                                  </form>
                                  
                              </div>
                          </div>

                  <button type="button" class="notify-modal__btn-close header__btn-close btn-close" data-bs-dismiss="modal" aria-label="Close">
